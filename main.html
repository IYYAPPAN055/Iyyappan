<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen Pro</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">🍽 Smart Canteen Pro</div>
            <div class="search-bar">
                <span>🔍</span>
                <input type="text" placeholder="Search delicious food..." id="searchInput">
            </div>
            <div class="nav-actions">
                <button class="btn btn-outline" onclick="toggleCart()">
                    🛒 Cart
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
                <button class="btn btn-primary">👤 Profile</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Welcome to Smart Canteen</h1>
            <p class="hero-subtitle">Discover amazing food with our intelligent ordering system</p>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="showMenu()">
                    📋 View Menu
                </button>
                <button class="btn btn-success" onclick="showSpecials()">
                    ⭐ Today's Specials
                </button>
                <button class="btn btn-warning" onclick="showOrders()">
                    📦 My Orders
                </button>
                <button class="btn btn-outline" onclick="showRewards()">
                    🎁 Rewards
                </button>
            </div>
        </section>

        <!-- Categories Section -->
        <section class="categories-section">
            <h2 class="section-title">Food Categories</h2>
            <div class="categories-grid">
                <div class="category-card active" onclick="filterCategory('all')">
                    <div class="category-icon">🍽</div>
                    <div class="category-name">All Items</div>
                    <div class="category-count">24 items</div>
                </div>
                <div class="category-card" onclick="filterCategory('veg')">
                    <div class="category-icon">🥗</div>
                    <div class="category-name">Vegetarian</div>
                    <div class="category-count">12 items</div>
                </div>
                <div class="category-card" onclick="filterCategory('non-veg')">
                    <div class="category-icon">🍖</div>
                    <div class="category-name">Non-Veg</div>
                    <div class="category-count">8 items</div>
                </div>
                <div class="category-card" onclick="filterCategory('beverages')">
                    <div class="category-icon">🥤</div>
                    <div class="category-name">Beverages</div>
                    <div class="category-count">6 items</div>
                </div>
                <div class="category-card" onclick="filterCategory('desserts')">
                    <div class="category-icon">🍰</div>
                    <div class="category-name">Desserts</div>
                    <div class="category-count">4 items</div>
                </div>
            </div>
        </section>

        <!-- Food Grid -->
        <section class="food-section">
            <div class="food-grid" id="foodGrid">
                <!-- Food items will be populated by JavaScript -->
            </div>
        </section>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3 class="cart-title">Your Order</h3>
            <button class="close-cart" onclick="toggleCart()">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <p style="text-align: center; color: rgba(255,255,255,0.6); padding: 2rem;">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">₹0.00</span>
            </div>
            <button class="btn btn-success" style="width: 100%;" onclick="checkout()">
                🚀 Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="btn-floating" onclick="toggleCart()">
        🛒
    </button>

</body>
</html>
